<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/jquery/1.5.1/jquery.min.js"></script>

    <!--<script type="text/javascript"
            src="https://code.jquery.com/jquery-2.1.4.min.js"></script>-->

    <script type="text/javascript"
            src="script/datagraph/jquery-jsonrpc/0.1.1/jquery.jsonrpc.js"></script>

    <script type="text/javascript">
        $.jsonRPC.setup({
            endPoint: 'jsonrpc',
            //namespace: 'calculator'
        });
    </script>
</head>
<body>
Try this:

<pre>
$.jsonRPC.request('calculator.multiplyFractions', {
  params: [[{numerator: 3, denominator: 5},{numerator: 7, denominator: 15}]],
  success: function(result) {
    console.debug(JSON.stringify(result))
  },
  error: function(result) {
    console.warn(JSON.stringify(result))
  }
});
</pre>
</body>
</html>
