buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }

    dependencies {
        classpath "org.akhikhl.gretty:gretty:1.2.4"
        classpath 'com.github.dnault.therapi:therapi-runtime-javadoc:0.1.0-SNAPSHOT'
    }
}

apply plugin: 'war'
apply plugin: 'org.akhikhl.gretty'
apply plugin: 'com.github.dnault.therapi.runtime-javadoc'


repositories {
    mavenLocal() // must list repo containing therapi-runtime-javadoc, otherwise gretty complains
    jcenter()
}

dependencies {
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'

    compile project(':') // core project
    compile 'org.slf4j:slf4j-simple:1.7.12'

    compile 'commons-io:commons-io:2.4'

    testCompile 'junit:junit:4.11'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.withType(JavaCompile) {
    options.compilerArgs << "-parameters"
}
